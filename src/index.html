<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="../images/fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="output.css">

    <title>House Clean</title>
</head>
<body class="">

    <!--HEADER SECTION-->
    <header class="bg-bgColor/60 px-5 md:px-20 py-3 flex items-center justify-between fixed w-full">
        <div class="text-xl font-semibold text-textColor">
            <h2 class="text-highlightText">Elizete.</h2>
        </div>

        <div id="menuIcon" class="md:hidden text-2xl text-textColor bx bx-menu"></div>

        <nav class="z-10 md:flex gap-7 font-medium text-center text-textColor md:p-0 md:static md:items-center md:justify-end md:left-0 md:top-0 md:bg-transparent md:shadow-none absolute -left-full top-full w-full p-5 bg-highlightText shadow-lg transition-all duration-500 ease-out">
            <a class="block" href="#">Home</a>
            <a class="block mt-5 md:mt-0" href="#">About</a>
            <a class="block mt-5 md:mt-0" href="#">Services</a>

            <span class="-z-10 absolute -left-full top-0 w-full h-full p-5 bg-bgNav shadow-lg transition-all duration-500 ease-in-out"></span>
        </nav>
    </header>

    <!--HOME SECTION-->
    <section class="bg-bgColor lg:bg-[url('../images/bg-images.jpg')] bg-cover bg-no-repeat bg-right min-h-screen px-5 md:px-20 flex items-center">

        <!--Introduction-->
        <div class="text-center md:text-start">
            <h1 class="text-5xl font-semibold text-textColor mb-2 pt-10">Hi, I'm <br class="md:hidden"><span class="text-highlightText">Elizete Ferreira</span></h1>
            <h2 class="text-4xl font-medium text-highlightText">
                House Cleaner
            </h2>
            <p class="my-5 md:max-w-lg">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Architecto consequatur molestias eum optio placeat totam animi odio unde rem repellendus!
            </p>

            <!--Hire Me Buttons-->
            <div>
                <h2 class="text-3xl font-medium text-textColor mb-3">Contact <span class="text-highlightText">me!</span></h2>
                <div class="flex flex-col md:flex-row gap-2">
                    
                    <div class="border-2 border-buttColor rounded-lg relative z-10 overflow-hidden">
                        <button class="before:absolute before:top-0 before:right-0 hover:before:w-full before:bg-bgButtons before:w-0 before:h-full before:-z-10 before:transition-all before:duration-500 hover:text-buttColor transition-all duration-700 leading-4
                        flex items-center justify-center gap-4  text-highlightText font-bold text-xl bg-transparent h-12 w-full md:h-14 md:w-48">
                            Hire Me by
                            <span><i class='bx bxl-gmail'></i></span>
                        </button>
                    </div>

                    <div class="border-2 border-buttColor rounded-lg relative z-10 overflow-hidden">
                        <button class="before:absolute before:top-0 before:left-0 hover:before:w-full before:bg-bgButtons before:w-0 before:h-full before:-z-10 before:transition-all before:duration-500 hover:text-highlightText transition-all duration-700 leading-4
                        flex items-center justify-center gap-4  text-buttColor font-bold text-xl bg-transparent h-12 w-full md:h-14 md:w-48">
                            Contact Me on
                            <span><i class='bx bxl-whatsapp' ></i></span>
                        </button>
                    </div>

                </div>
            </div>

            <!--Social Media-->
            <div class="mt-7 md:mt-28">
                <h2 class="text-2xl font-medium text-textColor mb-3">Check <span class="text-highlightText">My Work!</span></h2>
                
                <div class="flex gap-5 justify-center md:justify-start">

                    <div class="relative z-10 overflow-hidden border-2 border-buttColor text-buttColor hover:text-bgColor transition-all duration-700 rounded-full">
                        <button class="before:absolute before:top-0 before:left-0 hover:before:w-full before:bg-buttColor before:w-0 before:h-full before:-z-10 before:transition-all before:duration-500 flex">
                            <a class="text-2xl px-3 py-2  bx bxl-facebook" href="#"></a>
                        </button>
                    </div>

                    <div class="relative z-10 overflow-hidden border-2 border-buttColor text-buttColor hover:text-bgColor transition-all duration-700 rounded-full">
                        <button class="before:absolute before:top-0 before:left-0 hover:before:w-full before:bg-buttColor before:w-0 before:h-full before:-z-10 before:transition-all before:duration-500 flex">
                            <a class="text-2xl px-3 py-2 bx bxl-instagram" href="#"></a>

                    </div>

                </div>
